<h5>{{ include.title }}</h5>
<ul class="collection">
  {% for item in site.data.music[category] %}
  <li class="collection-item">
    <!-- show if on bandcamp -->
    {% if item.bc-slug %}
      {% include bandcamp.html bc-slug=item.bc-slug bc-id=item.bc-id name=item.name year=item.year %}
    {% else %}
      {{ item.name }} - {{ item.year }}
    {% endif %}
  </li>
  {% endfor %}
</ul>
