<h5>{{ include.title }}</h5>
<ul class="collection">
  {% for item in site.data.music[category] %}
  <li class="collection-item">
    <div class="row valign-wrapper">
      <div class="col s12 m8 l8">
        {{ item.name }} - {{ item.year }}
      </div>
      <div class="col s12 m4 l4">
          {% if item.bc-slug %}
          {% include bandcamp.html bc-slug=item.bc-slug bc-id=item.bc-id %}
          {% endif %}
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
