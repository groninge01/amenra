<div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper container">
        <a id="logo-container" href={{ "/" | relative_url }} class="brand-logo left">Amenra</a>
        <a href="#" data-target="nav-mobile" class="right sidenav-trigger"><i class="material-icons black-text">menu</i></a>
        <ul class="right hide-on-med-and-down">
        {% for item in site.data.navigation %}
            <li{% if item.url == page.url %} class="active"{% endif %}>
                <a href="{{ item.url | relative_url }}">
                {{ item.name }}
                </a>
            </li>
        {% endfor %}
        </ul>
    </nav>
</div>

<ul id="nav-mobile" class="sidenav">
{% for item in site.data.navigation %}
    <li>
        <a class="sidenav-close" href="{{ item.url | relative_url }}">
            {{ item.name }}
        </a>
    </li>
{% endfor %}
</ul>
