{% for item in site.data.links[category] %}
<div class="col s12 m6 l4">
<div class="card">
    <div class="card-image">
        <a href={{ item.url | relative_url }} target="_blank"><img src={{ item.image | relative_url }}></a>
    </div>
    <div class="card-action center">
        <a href={{ item.url | relative_url }} target="_blank">{{ item.name }}</a>
    </div>
</div>
</div>
{% endfor %}
